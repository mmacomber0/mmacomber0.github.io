<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}

  {% if page.set_to_viewport %}
    <body style="height: 100vh; width:100%;">
  {% else %}
    <body style="min-height: 100vh; width:100%;">
  {% endif %}
    {%- include header.html -%}
    <div style="height: 100%; width:100%; padding: {{ page.custom_padding | default: "20px" }}; flex:1">
      {{ content }}
    </div>
    {%- include footer.html -%}
  </body>
</html>
